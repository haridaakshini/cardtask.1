<!DOCTYPE html>
<html lang="eng">
<head>
<title>login card</title>
		<link rel="stylesheet" href="loginstyle.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">	
</head>
<body>
	<section class="title">
	 <div class="container">
		<div class="row">
		  <div class="col">    
		        <div class="log">
					<h1>Log In!</h1>
				</div>
					<div class="icon1"> 		
						<i class="bi bi-at"></i>
						<input class="input" type="email" placeholder="Email" maxlength="25"><br><br>
					</div>
					<div class="icon2">
						<i class="bi bi-bag"></i> 
						<input class="input" type="password" placeholder="Password" minlength="8"><br><br>
					</div>
					<div class="btn">
						<button>LOGIN</button>
					</div>
					<div class="para">
					<p>Forgot your Password?</p>
					</div>
				</div>
			</div>
		  </div>
	
  </section>
</body>

</html>
